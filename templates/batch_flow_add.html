<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Batch Flow Entries</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/nav_panel.css') }}">
</head>

<div class="topnav">
    <ul>
        {% for item in nav.top %}
        <li style="display:inline" class="{{ 'active' if item.is_active else '' }}">
            <a href="{{ item.url }}">{{ item.label }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<body>
  
<br><br>
<b>Add Batch Flow Entries</b>
<br><br>
<b>Topology</b>
<br>
<form method="POST" action="{{ url_for('topology') }}"></form>
<input type="reset" value="REFRESH">
</form>

<br>
<img src="/static/images/{{ topology }}" alt="Topology">

<br><br>

<b>Input Format: s(switch-no):(output-port)->s(switch-no):(output-port)<b>
<form method="POST" action="{{ url_for('add_batchflowentry_status') }}">
  <label for="path">Path (Switch Path):</label>
  <input type="text" id="path" name="path" size="100"><br><br>
  <label for="cookie">Cookie:</label>
  <input type="text" id="cookie" name="cookie"><br><br>
  <label for="priority">Priority:</label>
  <input type="text" id="priority" name="priority"><br><br>
  <label for="dest_ip">Destination IP:</label>
  <input type="text" id="dest_ip" name="dest_ip"><br><br>
  <label for="dest_mask">Destination Mask:</label>
  <input type="text" id="dest_mask" name="dest_mask"><br><br>
  <input type="submit" value="Submit">
</form>
<br><br>

</body>
</html>
