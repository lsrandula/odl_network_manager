<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Batch Flow Entries</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/nav_panel.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<div class="topnav">
    <ul>
        {% for item in nav.top %}
        <li style="display:inline" class="{{ 'active' if item.is_active else '' }}">
            <a href="{{ item.url }}">{{ item.label }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<body>
  
<br><br>
<b class="h2">Add Batch Flow Entries</b>
<br><br>
<b class="h3">Topology</b>
<br><br>
<a href="{{ url_for('batch_flow_add') }}" class="btn btn-primary" >Refresh</a>

<br>
<img src="/static/images/{{ topology }}" alt="Topology">

<br><br>

<b class="h3">Input Format: s(switch-no):(output-port)->s(switch-no):(output-port)</b>
<form method="POST" action="{{ url_for('add_batchflowentry_status') }}">
  <label for="path">Path (Switch Path):</label>
  <input type="text" id="path" name="path" size="100" class="form-control" style="width: 600px;"><br>
  <label for="cookie">Cookie:</label>
  <input type="text" id="cookie" name="cookie" class="form-control" style="width: 300px;"><br>
  <label for="priority">Priority:</label>
  <input type="text" id="priority" name="priority" class="form-control" style="width: 300px;"><br>
  <label for="dest_ip">Destination IP:</label>
  <input type="text" id="dest_ip" name="dest_ip" class="form-control" style="width: 300px;"><br>
  <label for="dest_mask">Destination Mask:</label>
  <input type="text" id="dest_mask" name="dest_mask" class="form-control" style="width: 300px;"><br>
  <input type="submit" value="Submit" class="btn btn-primary" >
</form>
<br><br>

</body>
</html>
