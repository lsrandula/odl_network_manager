<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Flow Entries</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/render_flows.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/nav_panel.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<div class="topnav">
    <ul>
        {% for item in nav.top %}
        <li style="display:inline" class="{{ 'active' if item.is_active else '' }}">
            <a href="{{ item.url }}">{{ item.label }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<body>

<br><br>
<b class="h2" >Flow Entries of {{switch_id}}</b>
<br>
<table>
    <tr>
        <th>Cookie</th>
        <th>Priority</th>
        <th>Match</th>
        <th>Idle Timeout</th>
        <th>Hard Timeout</th>
        <th>Output Port / Action</th>
        <th>Packet Count</th>
      </tr>
    {%for flow in flows%}
       <tr>
          {%for entry in flow%}
            <td>{{entry}}</td>
          {%endfor%}
       </tr>
    {%endfor%}
  </table>

    {% for flow in flows %}

    {% endfor %}
    </ul>
</div> -->

</body>
</html>
