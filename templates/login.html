<html>
  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div style = "margin: auto; width: 70%; padding: 10px; float:right; bottom: 0">
        <h1 class="h1">Network Management Application</h1>
        </div>
    <div style = "margin: auto; width: 60%; padding: 10px; float:right; bottom: 0">
        <br><br>
      <h1 class="h3">Please Login</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}"> 
          <br><br>
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
          <br><br>
        <input class="btn btn-primary" type="submit" value="Login" >
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
